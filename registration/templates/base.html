<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">

        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title" ><a href="/reg/" class="title">Class Registration</a></h1>
                <nav>
                    <ul>
                        <li><a href="/reg/sched/">Schedule</a></li>
                        <li><a href="/reg/catalog/">Search</a></li>
                        <li><a href="/reg/cart/">Cart</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
				{% block content %}{% endblock %}        
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h5>
                	Logged in as {{user.first_name}} {{user.last_name}} <br />
                	<a href="/reg/logout/" class="footer-link">Logout</a>
            	</h5>
            </footer>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
